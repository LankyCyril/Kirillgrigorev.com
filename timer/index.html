<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='./timer.css'>
        <title id='title'>Timer</title>
    </head>
    <body>
        <div id='container'>
            <span id='minutes'>15</span><span id='colon'>:</span><span id='seconds'>00</span>
            <br>
            <span id='controls'>
                <a id='pause' onclick='pause_unpause()'><b>s</b>tart</a>
                &nbsp;
                <a id='adjust' onclick='adjust()'><b>a</b>djust</a>
                &nbsp;
                <a id='reset' onclick='reset()'><b>r</b>eset</a>
            </span>
        </div>
    </body>
    <script type='text/javascript' src='./timer.js'></script>
</html>
